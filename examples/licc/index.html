<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>licc 的 vue 源码</title>
</head>
<body>
  <div id="licc">
    {{ msg }}
  </div>

  <script src="../../dist/vue.js"></script>
  <script>
    new Vue({
      el: '#licc',
      data: {
        msg: '我是淳淳',
      },
      created() {
        setTimeout(() => {
          this.msg = '延迟 5s 渲染'
        }, 1000);
      },
    })
  </script>
</body>
</html>
